---
daemonset:
  # such as filebeat.yml for daemonset
  filebeatConfig:
    filebeat.yml: |
      filebeat.modules:
        - module: system
          syslog:
            enabled: true
            var.paths: ["/var/log/syslog"]
          auth:
            enabled: true
            var.paths: ["/var/log/auth"]

      filebeat.autodiscover:
        providers:
          - type: kubernetes
            node: ${NODE_NAME}
            hints.enabled: true
            hints.default_config:
              type: container
              paths:
                - /var/log/containers/*${data.kubernetes.container.id}.log
      processors:
        - drop_event:
            when:
              or:
                - equals:
                    "kubernetes.labels.app_kubernetes_io/name": "kubernetes-dashboard"
                - equals:
                    "kubernetes.labels.app": "kibana"
                - equals:
                    "kubernetes.namespace": "sentry"
                - equals:
                    "kubernetes.namespace": "argocd"
        - drop_event:
            when:
              and:
                - equals:
                    "kubernetes.container.name": "calico-node"
                - regexp:
                    "message": "INFO"
        - drop_event:
            when:
              and:
                - equals:
                    "kubernetes.container.name": "filebeat"
                - regexp:
                    "message": "INFO"


      output.elasticsearch:
        host: '${NODE_NAME}'
        hosts: '${ELASTICSEARCH_HOSTS:elasticsearch-master:9200}'



      setup.dashboards.enabled: true
      setup.kibana:
        host: 'kibana-kibana:5601'

  tolerations:
    - operator: "Exists"

  livenessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          curl --fail 127.0.0.1:5066
    failureThreshold: 3
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - sh
        - -c
        - |
          #!/usr/bin/env bash -e
          filebeat test output
    failureThreshold: 3
    initialDelaySeconds: 20
    periodSeconds: 10
    timeoutSeconds: 5